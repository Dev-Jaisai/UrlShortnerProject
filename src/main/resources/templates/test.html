<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test Animation Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #001f3f;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            position: relative;
        }
        h2 {
            color: #ffffff;
            font-size: 2em;
            animation: fadeInBounce 2s ease-in-out;
            position: relative;
            z-index: 2;
        }

        @keyframes fadeInBounce {
            0% {
                opacity: 0;
                transform: translateY(-30px);
            }
            50% {
                opacity: 0.5;
                transform: translateY(15px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
<h2 style="text-align: center; margin: auto;">Hi From NSEIT... ðŸ˜Š</h2>
</body>
</html>
