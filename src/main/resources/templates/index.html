<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>URL Shortener</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            animation: backgroundFade 3s ease-in-out;
        }
        @keyframes backgroundFade {
            0% {
                background: linear-gradient(to right, #2575fc, #6a11cb);
            }
            50% {
                background: linear-gradient(to right, #6a11cb, #2575fc);
            }
            100% {
                background: linear-gradient(to right, #2575fc, #6a11cb);
            }
        }
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            width: 450px;
            text-align: center;
            animation: fadeIn 1.5s ease-in-out;
        }
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: scale(0.9);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }
        h1 {
            color: #6a11cb;
            font-size: 2.5em;
            margin-bottom: 20px;
            animation: bounceIn 2s ease;
        }
        @keyframes bounceIn {
            0% {
                transform: scale(0.3);
                opacity: 0;
            }
            50% {
                transform: scale(1.05);
                opacity: 1;
            }
            70% {
                transform: scale(0.9);
            }
            100% {
                transform: scale(1);
            }
        }
        label {
            font-weight: bold;
            font-size: 1.1em;
            color: #333;
        }
        input[type="text"] {
            width: calc(100% - 40px);
            padding: 18px;
            margin-top: 10px;
            margin-bottom: 20px;
            border: 2px solid #ddd;
            border-radius: 12px;
            font-size: 1em;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }
        input[type="text"]:focus {
            border-color: #6a11cb;
            outline: none;
        }
        button {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: #ffffff;
            padding: 15px 40px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background 0.3s;
            animation: buttonPop 1.5s ease-in-out;
        }
        @keyframes buttonPop {
            0% {
                transform: scale(0.8);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
        button:hover {
            background: linear-gradient(to right, #5b0fd1, #1e63e9);
        }
        a {
            color: #2575fc;
            font-weight: bold;
            text-decoration: none;
            animation: linkFadeIn 2s ease;
        }
        @keyframes linkFadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>URL Shortener</h1>
    <form th:action="@{/shorten}" method="post">
        <label for="longUrl">Enter your long URL:</label><br>
        <input type="text" id="longUrl" name="longUrl" placeholder="https://example.com" required><br><br>
        <button type="submit">Shorten URL</button>
    </form>

    <div th:if="${shortUrl != null}">
        <p>Shortened URL: <a th:href="${shortUrl}" th:text="${shortUrl}" target="_blank"></a></p>
    </div>
</div>
</body>
</html>
